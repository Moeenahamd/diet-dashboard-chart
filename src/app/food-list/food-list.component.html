<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Fats</th>
        <th scope="col">Carbohydrates</th>
        <th scope="col">Calories</th>
        <th scope="col">Protiens</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of foodList; let i = index">
        <th scope="row">{{item.name}}</th>
        <td>{{item.quantity}}</td>
        <td>{{item.fats}}g</td>
        <td>{{item.carbohydrates}}g</td>
        <td>{{item.calories}}g</td>
        <td>{{item.protiens}}g</td>
        <td><button class="btn btn-success" (click)="addToToday(item,i)">Add to List</button></td>
      </tr>
    </tbody>
  </table>
